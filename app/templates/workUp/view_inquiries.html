{% extends "header.html" %} {% block app_content %}

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1><i class="fa fa-handshake"></i> Inquiries</h1>
        </div>
    </div>
    <a class="btn btn-primary" href="{{url_for('main.delete_all_inquiries')}}"><i class="fa fa-trash"></i> Delete all</a>
    <hr>


    <div class="table-responsive">
        <table id="dtBasicExample" summary="User table"
            class="table table-striped table-bordered table-sm table-hover text-small" cellspacing="0"
            style="width: auto;">
            <thead>
                <tr>
                    <th><i class="fa fa-signature"></i></th>
                    <th><i class="fa fa-at"></i></th>
                    <th><i class="fa fa-envelope-open-text"></i></th>
                    <th><i class="fa fa-tools"></i></th>
                </tr>
            </thead>
            <tbody id="searchableTable">
                {% for inquiry in inquiries %}
                <tr>
                    <td>{{inquiry.name}}</td>
                    <td>{{inquiry.email}}</td>
                    <td>{{inquiry.message}}</td>
                    <td><a href="{{url_for('main.delete_inquiry', inquiry_id = inquiry.id)}}"><i class="fa fa-trash"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                </tr>
            </tfoot>
        </table>
    </div>
    <!--end of .table-responsive-->


</div>
{% endblock %}
