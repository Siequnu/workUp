{% extends "header.html" %}

{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}
 
 <h1>Sign In</h1>
<div class="row">
        <div class="col-md-4">
            {{ render_form(form) }}

    <p>New User? <a href="{{ url_for('user.register') }}">Click to Register!</a></p>

{% endblock %}
