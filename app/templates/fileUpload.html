
  {% extends "header.html" %}
  
{% block app_content %}
<div class="row">
        <div class="col-md-4">
    <h1>Hi, {{ current_user.username }}!</h1>
     </div>
    </div>

<div class="row">
        <div class="col-md-4">
  <p><em>Fill in the form with your student number, email, and choose the file you want
  to upload.<br />
  Make sure you have removed your name and number from the work you uploaded.</em></p>

 </div>
    </div>

<div class="row">
        <div class="col-md-4">
  <form action="" method="post" enctype="multipart/form-data">
    <input type="file" name="file" /> <input type="submit" />
  </form>
  
   </div>
    </div>
  
  {% endblock %}
